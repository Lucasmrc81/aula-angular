<header
  class="sticky top-0 z-50 bg-transparent border-b border-rebel-blue/20 shadow-starwars"
>
  <div class="flex flex-row items-center px-6 py-3 w-full">
    <!-- Logo -->
    <div class="flex justify-start w-auto">
      <img src="assets/logo.webp" class="h-32 w-56 object-contain" />
    </div>

    <!-- Botão mobile -->
    <button
      class="md:hidden text-yellow-400 ml-2 text-4xl p-2"
      (click)="menuOpen = !menuOpen"
    >
      ☰
    </button>

    <!-- Menu desktop -->
    <div class="hidden md:flex flex-1 items-center">
      <nav
        class="flex items-center justify-center space-x-4 flex-1 starwars-nav"
      >
        <a routerLink="/app/home">Home</a>
        <a routerLink="/app/filmes">Filmes</a>
        <a routerLink="/app/personagens">Personagens</a>
        <a routerLink="/app/comunidade">Comunidade</a>

        <!-- Dropdown Mais -->
        <div class="relative">
          <button
            (click)="toggleMore($event)"
            class="text-yellow-400 font-bold"
          >
            Mais {{ moreOpen ? "▲" : "▼" }}
          </button>
          <div
            *ngIf="moreOpen"
            class="absolute mt-2 w-40 bg-black bg-opacity-80 rounded shadow-lg flex flex-col"
          >
            <a
              routerLink="/app/planetas"
              (click)="moreOpen = false"
              class="px-4 py-2 hover:bg-yellow-400 hover:text-black"
              >Planetas</a
            >
            <a
              routerLink="/app/especies"
              (click)="moreOpen = false"
              class="px-4 py-2 hover:bg-yellow-400 hover:text-black"
              >Espécies</a
            >
            <a
              routerLink="/app/naves"
              (click)="moreOpen = false"
              class="px-4 py-2 hover:bg-yellow-400 hover:text-black"
              >Naves</a
            >
            <a
              routerLink="/app/veiculos"
              (click)="moreOpen = false"
              class="px-4 py-2 hover:bg-yellow-400 hover:text-black"
              >Veículos</a
            >
          </div>
        </div>
      </nav>

      <button (click)="logout()" class="starwars-btn ml-auto">Sair</button>
    </div>
  </div>

  <!-- Menu mobile -->
  <nav
    *ngIf="menuOpen"
    class="mobile-menu absolute top-full right-0 w-56 bg-[rgba(0,0,0,0.6)] rounded-lg p-4 shadow-lg z-50 flex flex-col gap-2"
  >
    <a
      routerLink="/app/home"
      (click)="menuOpen = false"
      class="text-lg font-bold"
      >Home</a
    >
    <a
      routerLink="/app/filmes"
      (click)="menuOpen = false"
      class="text-lg font-bold"
      >Filmes</a
    >
    <a
      routerLink="/app/personagens"
      (click)="menuOpen = false"
      class="text-lg font-bold"
      >Personagens</a
    >
    <a
      routerLink="/app/planetas"
      (click)="menuOpen = false"
      class="text-lg font-bold"
      >Planetas</a
    >
    <a
      routerLink="/app/especies"
      (click)="menuOpen = false"
      class="text-lg font-bold"
      >Espécies</a
    >
    <a
      routerLink="/app/naves"
      (click)="menuOpen = false"
      class="text-lg font-bold"
      >Naves</a
    >
    <a
      routerLink="/app/veiculos"
      (click)="menuOpen = false"
      class="text-lg font-bold"
      >Veículos</a
    >
    <a
      routerLink="/app/comunidade"
      (click)="menuOpen = false"
      class="text-lg font-bold"
      >Comunidade</a
    >
    <button (click)="logout()" class="starwars-btn w-full mt-4">Sair</button>
  </nav>
</header>
