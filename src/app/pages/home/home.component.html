<div
  class="home-container flex flex-col md:flex-row items-center justify-center px-6 md:px-20 py-10 gap-6 md:gap-12 relative"
>
  <!-- Imagem única -->
  <img
    *ngIf="!isGallery"
    [src]="currentImage"
    class="h-80 w-auto md:h-96 md:w-1/3 object-contain rounded-lg shadow-lg"
    alt="Imagem Star Wars"
  />

  <!-- Galeria em mosaico -->
  <div *ngIf="isGallery" class="md:w-1/3 w-full">
    <div class="columns-2 md:columns-3 gap-4">
      <img
        *ngFor="let img of currentImages"
        [src]="img"
        [ngClass]="imgClass(img)"
        alt="Imagem da galeria"
      />
    </div>
  </div>

  <!-- Texto + título + botão -->
  <div class="text-center md:text-left max-w-lg relative mt-6 md:mt-0">
    <h3 class="home-title" *ngIf="currentTitle">{{ currentTitle }}</h3>
    <p class="text-yellow-400 text-lg md:text-xl whitespace-pre-line">
      {{ currentText }}
    </p>

    <button (click)="nextStep()" class="arrow-btn mt-4">▶</button>
  </div>
</div>
