<div class="community-container">
  <h1 class="community-title">Comunidade Star Wars</h1>

  <div class="member-cards">
    <div *ngFor="let member of members" class="member-card">
      <div class="member-header">
        <img [src]="member.avatar" [alt]="member.name" class="member-avatar" />
        <h2 class="member-name">{{ member.name }}</h2>
        <p class="member-role">{{ member.role }}</p>
      </div>
      <div class="member-body">
        <p><strong>Joined:</strong> {{ member.joined }}</p>
        <p><strong>Bio:</strong> {{ member.bio }}</p>
      </div>
    </div>
  </div>

  <div class="post-section">
    <h2 class="section-title">Mensagens da Comunidade</h2>
    <div class="new-post">
      <textarea
        [(ngModel)]="newMessage"
        placeholder="Escreva sua mensagem..."
      ></textarea>
      <button (click)="addPost()">Enviar</button>
    </div>

    <div class="post-cards">
      <div *ngFor="let post of posts" class="post-card">
        <div class="post-header">
          <img [src]="post.avatar" [alt]="post.author" class="post-avatar" />
          <div class="post-info">
            <strong>{{ post.author }}</strong>
            <span>{{ post.timestamp | date : "short" }}</span>
          </div>
        </div>
        <p class="post-message">{{ post.message }}</p>
      </div>
    </div>
  </div>
</div>
