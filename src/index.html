<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Star Wars</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      /* Estilos b√°sicos do preloader */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <!-- Preloader Global -->
    <div id="preloader">
      <img src="assets/preloader.gif" alt="Carregando..." />
    </div>
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron&display=swap"
      rel="stylesheet"
    />

    <!-- App Angular -->
    <app-root style="display: none"></app-root>

    <script>
      window.addEventListener("load", function () {
        document.getElementById("preloader").style.display = "none";
        document.querySelector("app-root").style.display = "block";
      });
    </script>
  </body>
</html>
